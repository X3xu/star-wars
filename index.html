<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWAPI Explorer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <h1>SWAPI Explorer</h1>
    <nav>
      <button data-entity="films">Películas</button>
      <button data-entity="people">Personajes</button>
      <button data-entity="planets">Planetas</button>

    <div id="view"></div>
    <button id="toggle-error">Modo Error: OFF</button>

  </div>

</html>
